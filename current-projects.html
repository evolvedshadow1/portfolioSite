         <img class="colelem temp_no_img_src" id="u7155-5" alt="Finally, the school preparation scenario is complete. There were many challenges I faced during the iteration. For example, when an asset is dragged onto the board and fails, the asset does not return to the original position. I eventually fixed this with help from my good friend Stack overflow in step 2. Although the iteration was successful, there were several things I could have improved upon for future reference. For example, the assets I created in Photoshop are not well drawn. With more practice and time, I could improve the assets to look better. Another improvement is that the user interface on Unity could also be improved to look more aesthetic. " data-orig-src="images/u7155-5.png?crc=200796218" data-hidpi-src="images/u7155-5_2x.png?crc=490556208" data-IBE-flags="txtStyleSrc" data-image-width="421" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="colelem temp_no_id temp_no_img_src" alt="Finally, the school preparation scenario is complete. There were many challenges I faced during the iteration. For example, when an asset is dragged onto the board and fails, the asset does not return to the original position. I eventually fixed this with help from my good friend Stack overflow in step 2. Although the iteration was successful, there were several things I could have improved upon for future reference. For example, the assets I created in Photoshop are not well drawn. With more practice and time, I could improve the assets to look better. Another improvement is that the user interface on Unity could also be improved to look more aesthetic. " data-orig-src="images/u7155-52.png?crc=4000733602" data-hidpi-src="images/u7155-5_2x2.png?crc=692767" data-IBE-flags="txtStyleSrc" data-image-width="313" data-orig-id="u7155-5" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
